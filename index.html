<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Murakami Memory</title>
    <meta name="description" content="Play the memory game in a style dedicated to Murakamis novel 'Commendatore'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Murakami Memory</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves</span>

          <div class="restart">
        		<i class="fas fa-redo-alt"></i>
            <span class="timer-caption">Play Time:</span>
            <span id="minutes">00</span>:<span id="seconds">00</span>
        	</div>

        </section>

        <ul class="deck">
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <div id="gameFinishModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="success-icon"><i class="far fa-check-circle fa-3x"></i></span>
        <h2>Congratulations! You Won!</h2>
        <p>It took you <span id="modal-minutes">00</span>:<span id="modal-seconds">00</span> and <span id="modal-moves">0</span> Moves (rating: <span id="modal-stars">3</span> of 3 stars) to solve the memory!</p>
        <p id="play-again">Play again</p>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
