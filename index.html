<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fas fa-redo-alt"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
            <li class="card closed">
                <i class="fa"></i>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <span class="success-icon"><i class="far fa-check-circle"></i></span>
        <h2>Congratulations! You Won!</h2>
        <p>With <span id="modal-moves"></span> Moves and <span id="modal-stars"></span> Stars. <span id="modal-congrats"></span></p>
        <div id="play-again">Play again!</div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
